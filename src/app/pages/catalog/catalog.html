<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <div class="about-image woodenCrate" ></div>
  </div>

  <ion-list>
    <ion-card class="itemCard" mode="ios" *ngFor="let product of products" routerLink="/item-details/{{product.id}}">
      <ion-card-content>
        <div class="item-img">
          <img class='cardImage' src="{{product.image}}" />
        </div>

        <div class="item-info">
          <p>{{product.name}}</p>
          <p>{{product.price}}</p>
        </div>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
