<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Entries</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ht-logo" [hidden]="shownEntries > 0">
    <img src="assets/img/transparent-habber.png" alt="Habber logo">

    <ion-list-header>
      No Entries Found
    </ion-list-header>
  </div>

  <ion-list #scheduleList [hidden]="shownEntries < 1">
    <ion-item-group *ngFor="let entry of entries" [attr.status]="entry.status | lowercase">
      <ion-item-divider sticky>
        <ion-label class="ht-title-label">
          {{entry.date}}
        </ion-label>
      </ion-item-divider>

      <ion-item>
        <ion-label>
          <h3>CheckIn</h3>
          <p>
            {{entry.checkIn}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item *ngFor="let pause of entry.pauses">
        <ion-label>
          <h3>Break</h3>
          <p>
            {{pause.stop}} &mdash; {{pause.back}}
          </p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>CheckOut</h3>
          <p>
            {{entry.checkOut}}
          </p>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end" #fab>
    <ion-fab-button >
      <ion-icon name="play"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="success">
        <ion-icon name="home"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success">
        <ion-icon name="laptop"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning">
        <ion-icon name="cafe"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="success">
        <ion-icon name="refresh"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="danger">
        <ion-icon name="close"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
