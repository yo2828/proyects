<ion-content>
  <ion-header class="ion-no-border">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-button (click)="presentPopover($event)">
          <ion-icon slot="icon-only" ios="ellipsis-horizontal" md="ellipsis-vertical"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <div class="about-header">
    <div class="about-image habber-splash" ></div>
  </div>

  <div class="about-info">
    <h3 class="ion-padding-top ion-padding-start ht-title-label">About</h3>

    <p class="ion-padding-start ion-padding-end">
      1997 fue el año que nació Habber Tec y Madrid fue su ciudad natal, en el sótano de las oficinas de un cliente. Para aquel entonces era un pequeño emprendimiento de cuatro ingenieros que soñaban con cambiar el mundo a través de la tecnología.
    </p>
  </div>
</ion-content>
