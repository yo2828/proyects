

<ion-content>
  <ion-header class="ion-no-border unwrap">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="about-header">
  <div class="about-image woodenCrate" ></div>
</div>
<div class='list'>
  <h1 class="title">Checkout</h1>

  <div class="cart-items">
    <ion-card mode="ios" *ngFor="let item of cart">
      <ion-card-content>
        <div class="item-img">
          <img src="{{item.image}}" />
        </div>

        <div class="item-info">
          <p>{{item.name}}</p>
          <p>{{item.price}}</p>

          <div class="qty-selector">
            <h2>Subscription duration: </h2>&nbsp;{{item.subDuration}} months
          </div>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  

  <div class="cart-total">
    <ion-item lines="none">
      <ion-label>Sub Total</ion-label>
      <ion-label slot="end" class="ion-text-right">{{totalPrice}}€</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Discount</ion-label>
      <ion-label slot="end" class="ion-text-right">0%</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Shipping</ion-label>
      <ion-label slot="end" class="ion-text-right">10.00€</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Total</ion-label>
      <ion-label slot="end" class="ion-text-right">{{totalPrice+10}}€</ion-label>
    </ion-item>
  </div>


  <ion-item class="address">
    <ion-label position="fixed">Address</ion-label>
    <ion-input placeholder='Where should we send it?'></ion-input>
  </ion-item>

  <ion-item lines="none">
    <ion-label>Payment data</ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-input placeholder='Complete name'></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-input placeholder='Card number'></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-input placeholder='CCV'></ion-input>
    <ion-input placeholder='Expiration date'></ion-input>
  </ion-item>
  <hr>
</div>
</ion-content>
<ion-footer translucent="true" class="ion-no-border" mode="md">
  <ion-toolbar color="translucent">
    <ion-button expand="block" class="main-button" (click)='buyFunc()' routerDirection="forward">Buy</ion-button>
  </ion-toolbar>
</ion-footer>
